<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("con_codigo","query-smnconcepto.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("con_descripcion","query-smnconcepto.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("con_estatus","query-smnconcepto.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("con_fecha_registro","query-smnconcepto.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_concepto_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_concepto_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_concepto_id}')" title="${lbl:b_edit_button}"></td>
		<td><img src="${def:context}/images/view-list-details.png"  onclick="changeStatus('${fld:smn_concepto_id}')" title="${lbl:b_change_status}"></td>
		<td align='left'>${fld:con_codigo}</td>
		<td align='left'>${fld:con_descripcion}</td>
		<td align='left'>${fld:con_estatus}</td>
		<td>${fld:con_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
