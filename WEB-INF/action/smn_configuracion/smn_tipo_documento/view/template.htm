<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("tdo_codigo","query-smntipodocumento.sql")'>${lbl:b_tdo_code}</th>
		<th class='sortable' onclick='sortBy("tdo_descripcion","query-smntipodocumento.sql")'>${lbl:b_tdo_description}</th>
		<th class='sortable' onclick='sortBy("tdo_estatus_combo","query-smntipodocumento.sql")'>${lbl:b_tdo_status}</th>
		<th class='sortable' onclick='sortBy("tdo_fecha_registro","query-smntipodocumento.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_documento_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_documento_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_documento_id}')" title="${lbl:b_edit_button}"></td>
		<td><img src="${def:context}/images/view-list-details.png"  onclick="changeStatus('${fld:smn_tipo_documento_id}')" title="${lbl:b_change_status}"></td>
		<td align='left'>${fld:tdo_codigo}</td>
		<td align='left'>${fld:tdo_descripcion}</td>
		<td align='left'>${fld:tdo_estatus_combo}</td>
		<td>${fld:tdo_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
