<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("tcr_codigo","query-smntipocredito.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("tcr_descripcion","query-smntipocredito.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("tcr_metodo_calculo","query-smntipocredito.sql")'>${lbl:b_calculation_method}</th>
		<th class='sortable' onclick='sortBy("tcr_estatus","query-smntipocredito.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("tcr_fecha_registro","query-smntipocredito.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_credito_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_credito_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_credito_id}')" title="${lbl:b_edit_button}"></td>
		<td><img src="${def:context}/images/view-list-details.png"  onclick="changeStatus('${fld:smn_tipo_credito_id}')" title="${lbl:b_change_status}"></td>
		<td align='left'>${fld:tcr_codigo}</td>
		<td align='left'>${fld:tcr_descripcion}</td>
		<td align='left'>${fld:tcr_metodo_calculo}</td>
		<td align='left'>${fld:tcr_estatus}</td>
		<td>${fld:tcr_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
